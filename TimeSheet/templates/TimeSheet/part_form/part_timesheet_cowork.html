{% load widget_tweaks %}
{% load static %}
{% if img_url%}
    <div class="btn-group-sm">
        <nav class="fa-header navbar navbar-expand navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block"><a
                        href="{{ img_url }}"
                        title="скан заявления" target="_blank"
                        class="nav-link"><i
                        class="fa fa-file-image"></i></a></li>
                <li class="nav-item d-none d-sm-inline-block"><a
                        title="Загрузить новый скан"
                        class="nav-link"
                        onclick="add_image('{{ img_guid }}')"><i
                        class="fa fa-file-upload"></i></a></li>
            </ul>
        </nav>
    </div>
{% else %}
    <a class="button" title="Загрузить новый скан" class="nav-link"
       onclick="add_image('{{ img_guid }}')"><i
            class="fa fa-file-upload"></i></a>
{% endif %}


<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'dist/js/jquery.formset.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<!-- overlayScrollbars -->
<script
        src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'dist/js/demo.js' %}"></script>

<script src="{% static 'plugins/jquery/jquery.floatThead.js' %}"></script>
<script src="{% static 'plugins/jquery/jquery.floatThead.min.js' %}"></script>
